type Post {
  id: ID! @unique
  isPublished: Boolean! @default(value: "false")
  title: String!
  text: String!
}
type Course {
  id: ID! @unique
  isPublished: Boolean! @default(value: "false")
  name: String!
  description: String!
  createdAt: DateTime!
  postedBy: User
}
type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  courses: [Course!]!
}
